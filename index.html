<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="time.css" >
    <link rel="icon" type="image/jpg" href="timer-icon.png">
</head>
<body>
    <h1 class="myh1">Stop Watch</h1>
    <div id="running_time">
        <div id="display">
            00:00:00:00
        </div>
        <div id="controls">
            <button id="time_start" onclick="start()">Start</button>
            <button id="time_stop" onclick="stop()">Stop</button>
            <button id="time_reset" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="time.js"></script>
</body>
</html>
